org.slf4j.simpleLogger.defaultLogLevel  = info

org.slf4j.simpleLogger.showShortLogName = true
org.slf4j.simpleLogger.levelInBrackets  = true

org.slf4j.simpleLogger.log.org.camunda.bpm.extension.reactor = debug
org.slf4j.simpleLogger.log.org.camunda.bpm.extension.example.reactor = debug

org.slf4j.simpleLogger.log.org.camunda.bpm.engine.persistence = warn
